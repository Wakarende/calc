<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Font Awesome -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css" rel="stylesheet" />
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700&display=swap" rel="stylesheet" />
    <!-- MDB -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/3.3.0/mdb.min.css" rel="stylesheet" />
    <link rel="stylesheet" href="./styles/styles.css" />
    <title>Document</title>
</head>

<body>
    <div class="row">
        <div class="col-3">
            <div class="calculator">
                <div class="row">
                    <div class="col-2 clear">
                        <p class="cleartext">C</p>
                    </div>
                    <div class="screen">
                        0
                    </div>
                </div>
                <div class="calckeys">
                    <div class="row tonine">
                        <div class="col">
                            <button type="button" class="btn" style="background-color:#13262F;">7</button>
                        </div>
                        <div class="col">
                            <button type="button" class="btn" style="background-color:#13262F;">8</button>
                        </div>
                        <div class="col">
                            <button type="button" class="btn" style="background-color:#13262F;">9</button>
                        </div>
                        <div class="col">
                            <button type="button" class="btn" data-action="divide" style="background-color:#1B9AAA;">/</button>
                        </div>
                    </div>
                    <div class="row tosix">
                        <div class="col">
                            <button type="button" class="btn" style="background-color:#13262F;">4</button>
                        </div>
                        <div class="col">
                            <button type="button" class="btn" style="background-color:#13262F;">5</button>
                        </div>
                        <div class="col">
                            <button type="button" class="btn" style="background-color:#13262F;">6</button>
                        </div>
                        <div class="col">
                            <button type="button" class="btn" data-action="multiply" style="background-color:#1B9AAA;">X</button>
                        </div>
                    </div>
                    <div class="row tothree">
                        <div class="col">
                            <button type="button" class="btn" style="background-color:#13262F;">1</button>
                        </div>
                        <div class="col">
                            <button type="button" class="btn" style="background-color:#13262F;">2</button>
                        </div>
                        <div class="col">
                            <button type="button" class="btn" style="background-color:#13262F;">3</button>
                        </div>
                        <div class="col">
                            <button type="button" class="btn" data-action="subtract" style="background-color:#1B9AAA;">-</button>
                        </div>
                    </div>
                    <div class="row equals">
                        <div class="col">
                            <button type="button" class="btn" style="background-color:#13262F;">0</button>
                        </div>
                        <div class="col">
                            <button type="button" class="btn" 
                                style="background-color:#1B9AAA;">.</button>
                        </div>
                        <div class="col">
                            <button type="button" class="btn" data-action="equals" style="background-color:#1B9AAA;">=</button>
                        </div>
                        <div class="col">
                            <button type="button" class="btn" data-action="add" style="background-color:#1B9AAA;">+</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
<!-- MDB -->
<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/3.3.0/mdb.min.js"></script>
<script type="text/javascript" src="./scripts/script.js"></script> 
</html>
